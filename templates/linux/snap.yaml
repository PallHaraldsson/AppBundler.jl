name: {{:APP_NAME}}
base: core22
version: '0.1'
summary: My awesome app
description: A longer description of my app.
grade: devel
confinement: classic # devmode

apps:
  {{:APP_NAME}}:
    command: bin/{{:APP_NAME}}
    desktop: meta/gui/{{:APP_NAME}}.desktop
    plugs:
      - opengl
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - network

hooks:
  configure:
    plugs:
      - network
      - opengl
      - wayland